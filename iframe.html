
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/style.css">
    <title>Fluix | Iframe page</title> 
    <link rel="prefetch" href="/a.html">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="home">
        <div class="DraggableDiv" id="DraggableDiv1">
           <i onclick="history.back()" class='bx bx-left-arrow-alt'></i>
           <i onclick="document.getElementById('iframeurl').contentWindow.location.reload(true)" class="bx bx-redo"></i>
           <i id="external" class="bx bx-link-external"></i>
           <i onclick="window.parent.document.getElementById('iframe').style.display = 'none'" class="bx bx-calculator"></i>
           <i class="bx bx-move"></i>
        </div>
        <iframe name="iframeurl" id="iframeurl" src=""></iframe>
        <script>
            document.getElementById("iframeurl").src=(localStorage.getItem('iframeurl'))
            document.getElementById("external").setAttribute('onclick', `window.open('${localStorage.getItem('iframeurl')}')`)
        </script>
        </div>
    </div>
    <script src="js/touch.js"></script>
    <script>
        $('.DraggableDiv').draggableTouch();
    </script>
    <script src="js/script.js"></script>
    </body>
</html>
